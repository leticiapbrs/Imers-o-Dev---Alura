<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Imersão Dev Alura - Aula 01</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua nota média de todas as provas!
        </p>
        <div class="Notasgeral">
            <label for="notas">Insira a 1° nota:</label>
            <input type="number" id="valor1" max="10" min="0" /><br>
            <label for="notas">Insira a 2° nota:</label>
            <input type="number" id="valor2" max="10" min="0" /><br>
            <label for="notas">Insira a 3° nota:</label>
            <input type="number" id="valor3" max="10" min="0" /><br>
            <label for="notas">Insira a 4° nota:</label>
            <input type="number" id="valor4" max="10" min="0" /><br>
            <button type="submit" onclick="notaMediaGeral()">Converter</button>
        </div>
    </div>
   <div class="imersao">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo" />
    </div>
    <div class="output">
        <h2 id="resultado"></h2>
    </div>
    

</body>
<script src="/js/script.js"></script>

</html>
